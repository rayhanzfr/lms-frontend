<div class="register container-fluid">
    <div class="row w-100 mx-0">
      <div class="col-lg-5 mx-auto mt-5 mb-5">
        <div class="container-fluid">
          <div class="auth">
            <div class="row d-flex align-items-center mb-5">
              <div class="col-6">
                <img
                  src="../../../../assets/img/logo-big-white.svg"
                  alt="logo"
                  width="150"
                  height="75"
                />
              </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-md-10 col-12">
                <div class="card" style="opacity:0.95">
                  <div class="card-body">
                    <div class="card-title">
                      <h3 class="text-center text-info"><b>Register</b></h3>
                    </div>
                    <div
                      class="row d-flex justify-content-center align-items-center"
                    >
                      <div class="col-10">
                        <div class="pt-4 pb-3">
                          <div class="form-group">
                              <label for="email"><h5><b>E-mail</b></h5></label>
                            <input
                              id="email"
                              type="text"
                              pInputText 
                              class="form-control form-control-lg"
                              [(ngModel)]="usersReq.usersEmail"
                            />
                          </div>
                          <div class="mt-3">
                            <a
                              class="btn btn-block btn-info btn-md font-weight-medium auth-form-btn text-white"
                              (click)="register()"
                            >
                              <b>REGISTER</b>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
