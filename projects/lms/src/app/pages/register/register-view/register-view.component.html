<div class="register container-fluid">
    <div class="row w-100 mx-0">
      <div class="col-lg-5 mx-auto mt-5 mb-5">
        <div class="container-fluid">
          <div class="auth">
            <div class="row d-flex align-items-center mb-5">
              <div class="col-6">
                <img
                  src="../../../../assets/img/logo-big-white.svg"
                  alt="logo"
                  width="150"
                  height="75"
                />
              </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-10">
                <div class="card" style="opacity:0.95">
                  <div class="card-body">
                    <div class="card-title">
                      <h3 class="text-center text-info my-3"><b>Register Sucess</b></h3>
                    </div>
                    <div class="card-text">
                      <p class="text-center">
                        <b>
                          You have successfully registered. <br> Please check your email for password.
                        </b>
                      </p>
                    <div
                      class="row d-flex justify-content-center align-items-center"
                    >
                    <div class="mt-3">
                        <a
                          class="btn btn-block btn-info btn-md font-weight-medium auth-form-btn text-white"
                          (click)="login()"
                        >
                          <b>LOGIN</b>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
