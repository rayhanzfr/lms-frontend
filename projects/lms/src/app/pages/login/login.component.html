<div class="login">
  <div class="container-fluid">
    <div class="row w-100 mx-0">
      <div class="col-lg-5 mx-auto mt-5 mb-5">
        <div class="container-fluid">
          <div class="auth">
            <div class="row d-flex align-items-center mb-5">
              <div class="col-6">
                <img
                  src="../../../assets/img/logo-big-white.svg"
                  alt="logo"
                  width="150"
                  height="75"
                />
              </div>
              <div class="col-6 text-right">
                <h6 class="text-white">
                  New in LMS?
                  <a href=""><b>Sign up</b></a>
                </h6>
              </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col-10">
                <div class="card">
                  <div class="card-body">
                    <div class="card-title">
                      <h3 class="text-center text-info"><b>Sign In</b></h3>
                    </div>
                    <div
                      class="row d-flex justify-content-center align-items-center"
                    >
                      <div class="col-10">
                        <form class="pt-4 pb-3">
                          <div class="form-group">
                              <label for="email"><h5><b>E-mail</b></h5></label>

                            <input
                              id="email"
                              type="text"
                              pInputText
                              class="form-control form-control-lg"
                            />
                          </div>
                          <div class="form-group p-fluid">
                            <label for="password"><h5><b>Password</b></h5></label>
                            <span class="p-input-icon-right">
                                <i
                                style="cursor: pointer"
                                [ngClass]="
                                currentPassword.type == 'password'
                                ? 'pi pi-eye'
                                : 'pi pi-eye-slash'
                                "
                                (click)="
                                currentPassword.type =
                                currentPassword.type == 'password' ? 'text' : 'password'
                                "
                                ></i>                                
                                <input
                                id="password"
                                type="password"
                                formControlName="currentPassword"
                                class="form-control form-control-lg"
                                [feedback]="false"
                                pPassword
                                #currentPassword
                                />
                                </span>
                          </div>
                          <div class="mt-3">
                            <a
                              class="btn btn-block btn-warning btn-md font-weight-medium auth-form-btn text-white"
                              routerLink="/admin-dashboard"
                            >
                              <b>SIGN IN</b>
                            </a>
                          </div>
                          <div
                            class="my-2 mt-4 d-flex justify-content-center align-items-center"
                          >
                            <p class="text-primary">
                              Forgot password?
                              <a href="#" class="auth-link text-info">
                                Reset
                              </a>
                            </p>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
