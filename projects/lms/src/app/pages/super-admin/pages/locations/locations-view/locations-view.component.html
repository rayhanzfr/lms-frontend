<div class="row">
    <div class="col-md-12 grid-margin">
      <div class="row">
        <div class="col-12 stretch-card transparent">
          <div class="card">
            <div class="card-body">
              <div class="card-title pt-3">
                <h2 class="text-center"><b>List Locations</b></h2>
              </div>
              <div class="container-fluid col-10">
                <div class="row justify-content-end">
                  <button
                    pButton
                    pRipple
                    type="button"
                    icon="pi pi-plus"
                    class="p-button-sm p-button-success"
                    (click)="gotoInsert()"
                  ></button>
                </div>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-10">
                <p-table
                  #dt
                  [value]="data"
                  [rows]="10"
                  [paginator]="true"
                  [globalFilterFields]="[
                              'locationsCode',
                              'locationsDeploy'
                            ]"
                  [rowHover]="true"
                  dataKey="id"
                  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                  [showCurrentPageReport]="true"
                >
                  <ng-template pTemplate="caption">
                    <div class="row">
                      <div class="col-5">
                        <span class="p-input-icon-left">
                          <i class="pi pi-search"></i>
                          <input
                            type="text"
                            pInputText
                            (input)="
                              dt.filterGlobal(
                                $any($event.target).value,
                                'contains'
                              )
                            "
                            placeholder="Search"
                          />
                        </span>
                      </div>
                    </div>
                  </ng-template>
                  <ng-template pTemplate="header">
                    <tr class="text-center">
                      <th style="width: 3rem;">
                        No
                      </th>
                      <th pSortableColumn="locationsCode">
                        Locations Code
                        <p-sortIcon field="locationsCode"></p-sortIcon>
                      </th>
                      <th pSortableColumn="locationsDeploy">
                        Locations Deploy
                        <p-sortIcon field="locationsDeploy"></p-sortIcon>
                      </th>
                      <th pSortableColumn="companiesName">
                        Company Name
                        <p-sortIcon field="companiesName"></p-sortIcon>
                      </th>
                      <th class="text-center">
                        Active
                      </th>
                      <th class="text-center">
                        Action
                      </th>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-l let-rowIndex="rowIndex">
                    <tr>
                      <td>
                        {{ rowIndex + 1 }}
                      </td>
                      <td>{{ l.locationsCode }}</td>
                      <td>{{ l.locationsDeploy }}</td>
                      <td>{{ l.companies.companiesName }}</td>
                      <td class="text-center">
                        <input
                          style="margin: -8px 0 0 -5px;"
                          type="checkbox"
                          class="form-check-input"
                          disabled
                          [checked]="l.isActive"
                        />
                      </td>
                      <td class="text-center">
                        <button
                          pButton
                          pRipple
                          icon="pi pi-pencil"
                          class="p-button-sm p-button-warning mx-2"
                          (click)="gotoUpdate(l.locationsCode)"
                        ></button>
                        <button
                          pButton
                          pRipple
                          icon="pi pi-trash"
                          class="p-button-sm p-button-danger"
                          (click)="delete(l.id)"
                        ></button>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
