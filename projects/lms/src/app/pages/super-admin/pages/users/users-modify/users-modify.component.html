<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 grid-margin">
        <div class="row d-flex justify-content-center">
          <div class="col-7 align-center">
            <div class="card">
              <div class="card-body">
                <h4 class="text-center fs-50 m-2 mb-sm-3"><b>Users</b></h4>
                <div class="card-body mx-5">
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>E-mail</b></h5>
                    <input
                      type="text"
                      id="email"
                      pInputText
                      class="form-control form-control-md col-12"
                    />
                  </div>
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>Roles</b></h5>
                    <p-dropdown
                      id="roles"
                      placeholder="Select Roles"
                      optionLabel="name"
                      [showClear]="true"
                    ></p-dropdown>
                  </div>
                  <div class="form-group mt-4 mb-3">
                    <h5 for="permission"><b>Permission</b></h5>
                    <p-multiSelect
                      id="permission"
                      defaultLabel="Select Permision"
                      optionLabel="name"
                      display="chip"
                    ></p-multiSelect>
                  </div>
                  <div class="row d-flex mt-5 justify-content-end">
                    <div class="btn-group">
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Cancel"
                        class="p-button-sm p-button-danger mx-3"
                      ></button>
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Success"
                        class="p-button-sm p-button-success"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
