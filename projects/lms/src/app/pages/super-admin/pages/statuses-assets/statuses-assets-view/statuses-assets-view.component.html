<div class="row">
    <div class="col-md-12 grid-margin grid-stretch">
        <div class="row">
          <div class="col-12 grid-margin stretch-card transparent">
              <div class="card">
                  <div class="card-body">
                      <p class="card-title text-center"><b>Status Assets</b></p>
                      <div class="col-12 text-end">
                        <a type="button" class="btn btn-primary text-white decoration-none "
                            routerLink="/roles/new">Add Data</a>
                    </div>
                      <p-table responsiveLayout="stack" [value]="data">
                          <ng-template pTemplate="header">
                              <tr>
                                  <th>No</th>
                                  <th>Status Asset Code</th>
                                  <th>Status Asset Name</th>
                                  <th>Active</th>
                                  <th>Action</th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-s let-i="rowIndex">
                              <tr>
                                  <td>{{i+1}}</td>
                                  <td>{{s.statusesAssetsCode}}</td>
                                  <td>{{s.statusesAssetsName}}</td>
                                  <td><input disabled class="form-check-input" type="checkbox" value=""
                                    id="flexCheckChecked" [checked]="s.isActive" style="margin: 0 25px; flex-direction: row-reverse"></td>
                                  <td>
                                      <div class="row">
                                          <button type="button" class="btn btn-warning text-white">Update</button>
                                          <button type="button" class="btn btn-danger">Delete</button>
                                      </div>
                                  </td>
                              </tr>
                          </ng-template>
                      </p-table>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
