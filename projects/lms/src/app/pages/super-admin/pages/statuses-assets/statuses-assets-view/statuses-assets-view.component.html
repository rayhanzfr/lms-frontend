<div class="row">
    <div class="col-md-12 grid-margin grid-stretch">
        <div class="row">
          <div class="col-12 grid-margin stretch-card transparent">
              <div class="card">
                  <div class="card-body">
                      <p class="card-title"><b>Status Assets Table</b></p>
                      <p-table responsiveLayout="stack" [lazy]="true">
                          <ng-template pTemplate="header">
                              <tr>
                                  <th>No</th>
                                  <th>Status Asset Code</th>
                                  <th>Status Asset Name</th>
                                  <th>Active</th>
                                  <th>Action</th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body">
                              <tr>
                                  <td>1</td>
                                  <td>Sumidi</td>
                                  <td>Sumidi@gmail.com</td>
                                  <td>true</td>
                                  <td>
                                      <div class="row">
                                          <button type="button" class="btn btn-danger">Delete</button>
                                          <button type="button" class="btn btn-info">Update</button>
                                      </div>
                                  </td>
                              </tr>
                          </ng-template>
                      </p-table>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
