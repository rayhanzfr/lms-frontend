<div class="row">
    <div class="col-md-12 grid-margin grid-stretch">
        <div class="row">
          <div class="col-12 grid-margin stretch-card transparent">
              <div class="card">
                  <div class="card-body">
                      <p class="card-title text-center"><b>Status Assets</b></p>
                      <p-table responsiveLayout="stack" [value]="data">
                          <ng-template pTemplate="header">
                              <tr>
                                  <th>No</th>
                                  <th>Status Asset Code</th>
                                  <th>Status Asset Name</th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-s let-i="rowIndex">
                              <tr>
                                  <td>{{i+1}}</td>
                                  <td>{{s.statusesAssetsCode}}</td>
                                  <td>{{s.statusesAssetsName}}</td>
                              </tr>
                          </ng-template>
                      </p-table>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
