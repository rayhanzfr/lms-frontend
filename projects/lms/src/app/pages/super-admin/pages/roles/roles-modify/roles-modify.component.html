<div class="container">
    <div class="row my-4 justify-content-center">
        <div class="col-md-8">
            <div>
                {{roles|json}}
                <h3 class="text-center my-5">Add Roles</h3>
                <div class="form-outline mb-4">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example3">Roles Code</label>
                        <input type="text" id="form6Example3" class="form-control" [(ngModel)]="rolesReq.rolesCode"/>
                    </div>
                    
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form6Example3">Roles Name</label>
                        <input type="text" id="form6Example3" class="form-control" [(ngModel)]="rolesReq.rolesName"/>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label" for="flexCheckDefault">
                            is Active
                        </label>
                        <input class="form-check-input" type="checkbox" value="true" id="flexCheckDefault" [(ngModel)]="rolesReq.isActive">
                    </div>
                      
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4" (click)="submitData()">Submit</button>
            </div>
            <a type="button" (click)="back()" class="btn btn-warning">Back</a>
        </div>
    </div>
</div>
