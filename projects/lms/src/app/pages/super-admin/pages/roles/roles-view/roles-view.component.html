<div class="container">
    <div class="row my-3 justify-content-center">
        <div class="col-12 text-center">
            <h3>Roles</h3>
        </div>
        <div class="col-12 text-end">
            <a type="button" class="btn btn-primary text-white decoration-none "routerLink="/roles/new">Add Data</a>
        </div>
        <div class="col-12">
            <table class="table text-center">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Role Code</th>
                        <th>Names</th>
                        <th>isActive</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let d of data?.roles;let i=index">
                        <td scope="row">{{i+1}} </td>
                        <td>{{d.rolesCode}}</td>
                        <td>{{d.rolesName}}</td>
                        <td>
                            <input disabled class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="d.isActive">
                        </td>
                        <td><a type="button" routerLink="/roles/update.html" class="btn btn-warning">Update</a>
                            <a type="button" (click)="delete(d.id)" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
