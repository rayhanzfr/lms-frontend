<div class="container-fluid">
    <div class="row">
      <div class="col-12 grid-margin">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-7 col-lg-10 col-12 align-center">
            <div class="card">
              <div class="card-body">
                <h4 class="text-center fs-50 m-2 mb-sm-3"><b>Assets</b></h4>
                <div class="card-body mx-lg-5 mx-xl-5">
                  <div class="form-group">
                    <h5>Items</h5>
                    <input type="text" id="itemsCode" class="form-control form-control-sm">
                  </div>
                  <div class="form-group">
                    <h5>Invoices</h5>
                    <input type="text" id="itemsCode" class="form-control form-control-sm">
                  </div>
                  <div class="form-group">
                    <h5>Statuses Assets</h5>
                    <input type="text" id="itemsCode" class="form-control form-control-sm">
                  </div>
                  <div class="form-group">
                    <h5>Statuses In Out</h5>
                    <input type="text" id="itemsCode" class="form-control form-control-sm">
                  </div>
                  <div class="p-field p-col-12 ">
                    <h5 for="icon">Assets Expired</h5>
                    <p-calendar [(ngModel)]="expiredAssets" dataType="string" dateFormat="dd-mm-yy" [showIcon]="true" inputId="icon"></p-calendar>
                    {{date}}
                    {{expiredAssets}}
                </div>
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>Upload Excel</b></h5>
                    <input
                      type="file"
                      id="file"
                      class="form-control form-control-md col-12"
                      accept=".xlsx"
                      (change)="selectFile($event)"
                    />
                  </div>
                  <div class="row d-flex mt-5 justify-content-end">
                    <div class="btn-group">
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Cancel"
                        class="p-button-sm p-button-danger mx-3"
                      ></button>
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Submit"
                        class="p-button-sm p-button-success"
                        (click)="upload()"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
