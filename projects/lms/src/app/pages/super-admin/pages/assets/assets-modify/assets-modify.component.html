<div class="container-fluid">
  <div class="row">
    <div class="col-12 grid-margin">
        <div class="col-md-10 col-12 mx-auto">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center fs-30 m-2 mb-sm-3"><b>Assets</b></h4>
              <div class="card-body mx-lg-5">
                <div class="row d-flex align-items-center">
                  <div class="form-group ml-3">
                    <h5>Items</h5>
                    <p-dropdown 
                      [options]="items"
                      [disabled]="isUpdate"
                      [(ngModel)]="itemsReq"
                      [placeholder]="itemsReq.itemsName"
                      optionLabel="itemsName"
                      [showClear]="true"
                      (click)="getItemsCode(itemsReq)"
                    ></p-dropdown>
                  </div>
                  <div class="button">
                    <button
                      pButton
                      pRipple
                      [disabled]="isUpdate"
                      type="button"
                      label="Create New"
                      class="p-button-sm p-button-success mx-3"
                      (click)="newItems()"
                    ></button>
                  </div>
                </div>
                <div class="row d-flex align-items-center">
                  <div class="form-group ml-3">
                    <h5>Invoices</h5>
                    <p-dropdown
                      [options]="invoices"
                      [(ngModel)]="invoicesReq"
                      [disabled]="isUpdate"
                      [placeholder]="invoicesReq.invoicesCode"
                      optionLabel="invoicesCode"
                      [showClear]="true"
                      (click)="getInvoicesCode(invoicesReq)"
                    ></p-dropdown>
                  </div>
                  <div class="button">
                    <button
                      pButton
                      pRipple
                      [disabled]="isUpdate"
                      type="button"
                      label="Create Invoices"
                      class="p-button-sm p-button-success mx-3"
                      (click)="newInvoices()"
                    ></button>
                  </div>
                </div>
                <div class="form-group">
                  <h5>Statuses Assets</h5>
                  <p-dropdown
                    [options]="statusesAssets"
                    [(ngModel)]="statusesAssetsReq"
                    [placeholder]="statusesAssetsReq.statusesAssetsName"
                    optionLabel="statusesAssetsName"
                    [showClear]="true"
                    (click)="getStatusesAssetsCode(statusesAssetsReq)"
                  ></p-dropdown>
                </div>
                <div class="form-group" [hidden]="!isUpdate">
                  <h5>Statuses In Out</h5>
                  <p-dropdown
                    [options]="statusesInOut"
                    [(ngModel)]="statusesInOutReq"
                    [placeholder]="statusesInOutReq.statusesInOutName"
                    optionLabel="statusesInOutName"
                    [showClear]="true"
                    (click)="getStatusesInOutCode(statusesInOutReq)"
                  ></p-dropdown>
                </div>
                <div class="form-group mt-4 mb-3">
                  <h5 for="companies"><b>Companies</b></h5>
                  <p-dropdown
                    [options]="companies"
                    [(ngModel)]="companiesReq"
                    optionLabel="companiesName"
                    [placeholder]="companiesReq.companiesName"
                    [showClear]="true"
                  ></p-dropdown>
                </div>
                <div class="p-field p-col-12">
                  <h5 for="icon">Assets Expired</h5>
                  <p-calendar
                    [(ngModel)]="saveAssetReq.assetsExpired"
                    dataType="string"
                    dateFormat="dd-mm-yy"
                    [showIcon]="true"
                    inputId="icon"
                  ></p-calendar>
                </div>
                <div class="row d-flex mt-5 justify-content-end">
                  <div class="btn-group">
                    <button
                      pButton
                      pRipple
                      type="button"
                      label="Cancel"
                      class="p-button-sm p-button-danger mx-3"
                      (click)="back()"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      label="Submit"
                      class="p-button-sm p-button-success"
                      (click)="submit()"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
