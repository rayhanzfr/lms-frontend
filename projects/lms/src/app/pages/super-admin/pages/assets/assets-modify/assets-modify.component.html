<div class="container-fluid">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 align-center">
          <div class="card">
            <div class="card-body">
              <h4 class="text-center fs-50 m-2 mb-sm-3"><b>Assets</b></h4>
              <div class="card-body mx-lg-5 mx-xl-5">
                <div class="row d-flex align-items-center">
                  <div class="form-group ml-3">
                    <h5>Items</h5>
                    <p-dropdown
                      [options]="items"
                      [disabled]="isUpdate"
                      [(ngModel)]="itemsReq"
                      [placeholder]="itemsReq.itemsName"
                      optionLabel="itemsName"
                      [showClear]="true"
                      (click)="getItemsCode(itemsReq)"
                    ></p-dropdown>
                  </div>
                  <div class="button">
                    <button
                      pButton
                      pRipple
                      type="button"
                      label="Create Items"
                      class="p-button-sm p-button-success mx-3"
                    ></button>
                  </div>
                </div>
                <div class="row d-flex align-items-center">
                  <div class="form-group ml-3">
                    <h5>Invoices</h5>
                    <p-dropdown
                      [options]="invoices"
                      [(ngModel)]="invoicesReq"
                      [placeholder]="invoicesReq.invoicesCode"
                      optionLabel="invoicesCode"
                      [showClear]="true"
                      (click)="getInvoicesCode(invoicesReq)"
                    ></p-dropdown>
                  </div>
                  <div class="button">
                    <button
                      pButton
                      pRipple
                      type="button"
                      label="Create Invoices"
                      class="p-button-sm p-button-success mx-3"
                    ></button>
                  </div>
                </div>
                <div class="form-group">
                  <h5>Statuses Assets</h5>
                  <p-dropdown
                    [options]="statusesAssets"
                    [(ngModel)]="statusesAssetsReq"
                    placeholder="Select Statuses Assets"
                    optionLabel="statusesAssetsName"
                    [showClear]="true"
                    (click)="getStatusesAssetsCode(statusesAssetsReq)"
                  ></p-dropdown>
                </div>
                <div class="form-group">
                  <h5>Statuses In Out</h5>
                  <p-dropdown
                    [options]="statusesInOut"
                    [(ngModel)]="statusesInOutReq"
                    placeholder="Select Statuses In Out"
                    optionLabel="statusesInOutName"
                    [showClear]="true"
                    (click)="getStatusesInOutCode(statusesInOutReq)"
                  ></p-dropdown>
                </div>
                <div class="p-field p-col-12">
                  <h5 for="icon">Assets Expired</h5>
                  <p-calendar
                    [(ngModel)]="saveAssetReq.assetsExpired"
                    dataType="string"
                    dateFormat="dd-mm-yy"
                    [showIcon]="true"
                    inputId="icon"
                  ></p-calendar>
                </div>
                {{ saveAssetReq | json }}
                <div class="form-group mt-4 mb-3">
                  <h5 for="roles"><b>Upload Excel</b></h5>
                  <input
                    type="file"
                    id="file"
                    class="form-control form-control-md col-12"
                    accept=".xlsx"
                    (change)="selectFile($event)"
                  />
                </div>
                <div class="row d-flex mt-5 justify-content-end">
                  <div class="btn-group">
                    <button
                      pButton
                      pRipple
                      type="button"
                      label="Cancel"
                      class="p-button-sm p-button-danger mx-3"
                    ></button>
                    <button
                      pButton
                      pRipple
                      type="button"
                      label="Submit"
                      class="p-button-sm p-button-success"
                      (click)="submit()"
                    ></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
