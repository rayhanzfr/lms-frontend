<div class="row">
    <div class="col-md-12 grid-margin">
        <div class="row">
            <div class="col-12 stretch-card transparent">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title pt-3">
                            <h2 class="text-center"><b>List Items</b></h2>
                        </div>
                        <div class="container-fluid col-10">
                            <div class="row justify-content-end">
                                <button pButton pRipple type="button" icon="pi pi-plus" label="New"
                                    class="p-button-sm p-button-success" (click)="gotoInsert()"></button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10">
                            <p-table #dt [value]="data" [rows]="10" [paginator]="true" [globalFilterFields]="[
                            'itemsTypesCode',
                            'itemsBrandsCode',
                            'itemsCode',
                            'itemsName'
                            
                            ]" [rowHover]="true" dataKey="id"
                            responsiveLayout="scroll"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [showCurrentPageReport]="true">
                                <ng-template pTemplate="caption">
                                    <div class="row">
                                        <div class="col-5">
                                            <span class="p-input-icon-left">
                                                <i class="pi pi-search"></i>
                                                <input type="text" pInputText (input)="
                              dt.filterGlobal(
                                $any($event.target).value,
                                'contains'
                              )
                            " placeholder="Search" />
                                            </span>
                                        </div>
                                    </div>
                                </ng-template>
                                <ng-template pTemplate="header">
                                    <tr class="text-center">
                                        <th style="width: 3rem;">
                                            No
                                        </th>
                                        <th>
                                            Image
                                        </th>
                                        <th pSortableColumn="itemsTypesCode">
                                            Items Types Code
                                            <p-sortIcon field="itemsTypesCode"></p-sortIcon>
                                        </th>
                                        <th pSortableColumn="itemsBrandsCode">
                                            Items Brands Code
                                            <p-sortIcon field="itemsBrandsCode"></p-sortIcon>
                                        </th>
                                        <th pSortableColumn="itemsCode">
                                            Items Code
                                            <p-sortIcon field="itemsCode"></p-sortIcon>
                                        </th>
                                        <th pSortableColumn="itemsName">
                                            Items Name
                                            <p-sortIcon field="itemsName"></p-sortIcon>
                                        </th>
                                        <th class="text-center" style="width:10rem">
                                            Action
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-d let-rowIndex="rowIndex">
                                    <tr>
                                        <td>
                                            {{ rowIndex + 1 }}
                                        </td>
                                        <td><img class="items-img" src="data:image/png;base64,{{d.files?.file}}"
                                                alt="img{{rowIndex+1}}"></td>
                                        <td>{{d.itemsTypes.itemsTypesName}}</td>
                                        <td>{{d.itemsBrands.itemsBrandsName}}</td>
                                        <td>{{d.itemsCode}}</td>
                                        <td>{{d.itemsName}}</td>
                                        <td class="text-center">
                                            <button pButton pRipple icon="pi pi-pencil"
                                                class="p-button-rounded p-button-warning mx-2"
                                                (click)="gotoUpdate(d.itemsCode)"></button>
                                            <button pButton pRipple icon="pi pi-trash"
                                                class="p-button-rounded p-button-danger" (click)="delete(d.id)"></button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
