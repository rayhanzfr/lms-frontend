<div class="row">
    <div class="col-md-12 grid-margin grid-stretch">
        <div class="row">
            <div class="col-12 grid-margin stretch-card transparent">
                <div class="card">
                    <div class="card-body">
                        <p class="card-title text-center"><b>Items</b></p>
                        <div class="col-12 text-end">
                            <a type="button" class="btn btn-primary text-white decoration-none "
                                routerLink="/items/new">Add Data</a>
                        </div>
                        <p-table responsiveLayout="stack" #dt1 [value]="data" dataKey="id"
                        [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-gridlines"
                        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                        [globalFilterFields]="['usersEmail','roles.rolesName']">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>No</th>
                                    <th>Image</th>
                                    <th>Items Types</th>
                                    <th>Items Brands</th>
                                    <th>Items Code</th>
                                    <th>Items Name</th>
                                    <th>isActive</th>
                                    <th>Action</th>
                                </tr>
                                <tr>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th>
                                        <p-columnFilter type="text" field="itemsCode"></p-columnFilter>
                                    </th>
                                    <th>
                                        <p-columnFilter type="text" field="itemsName"></p-columnFilter>
                                    </th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-d let-i="rowIndex" class="flex justify-content-center">
                                <tr>
                                    <td scope="row">{{i+1}}</td>
                                    <td><img class="items-img" src="data:image/png;base64,{{d.files?.file}}" alt="img{{i+1}}"></td>
                                    <td>{{d.itemsTypes.itemsTypesName}}</td>
                                    <td>{{d.itemsBrands.itemsBrandsName}}</td>
                                    <td>{{d.itemsCode}}</td>
                                    <td>{{d.itemsName}}</td>
                                    <td>
                                        <input disabled class="form-check-input" type="checkbox" value=""
                                            id="flexCheckChecked" [checked]="d.isActive" style="margin: 0 25px; flex-direction: row-reverse">
                                    </td>
                                    <td><a type="button" routerLink="/items/update.html"
                                            class="btn btn-warning">Update</a>
                                        <a type="button" (click)="delete(d.id)" class="btn btn-danger">Delete</a>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
