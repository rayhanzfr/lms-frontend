<div class="row">
    <div class="col-md-12 grid-margin grid-stretch">
        <div class="row">
            <div class="col-12 col-lg-8 col-xl-9 col-md-8 col-sm-8 mb-5 mb-lg-4 mb-xl-3 grid-margin stretch-card">
              <div class="card ">
                  <div class="card-body">
                      <p>new companies here</p>
                  </div>
              </div>
            </div>
            <div class="col-12 col-lg-4 col-xl-3 col-md-4 col-sm-4  mb-5 mb-lg-4 mb-xl-3 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <p>this total of companies</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-12 grid-margin stretch-card transparent">
              <div class="card">
                  <div class="card-body">
                      <p class="card-title text-center"><b>Companies</b></p>
                      <div class="col-12 text-end">
                        <a type="button" class="btn btn-primary text-white decoration-none "
                            routerLink="/roles/new">Add Data</a>
                    </div>
                      <p-table responsiveLayout="stack" [lazy]="true" [value]="data">
                          <ng-template pTemplate="header">
                              <tr>
                                  <th>No</th>
                                  <th>Company Logo</th>
                                  <th>Company Code</th>
                                  <th>Company Name</th>
                                  <th>Company Phone</th>
                                  <th>Company Address</th>
                                  <th>Active</th>
                                  <th>Action</th>
                              </tr>
                          </ng-template>
                          <ng-template pTemplate="body" let-c let-i="rowIndex">
                              <tr>
                                  <td>{{i+1}}</td>
                                  <td><img src="data:image/png;base64,{{c.files.file}}" width="50" height="50"></td>
                                  <td>{{c.companiesCode}}</td>
                                  <td>{{c.companiesName}}</td>
                                  <td>{{c.companiesPhone}}</td>
                                  <td>{{c.companiesAddress}}</td>
                                  <td><input disabled class="form-check-input" type="checkbox" value=""
                                    id="flexCheckChecked" [checked]="c.isActive"></td>
                                  <td>
                                      <div class="row">
                                          <button type="button" class="btn btn-danger">Delete</button>
                                          <button type="button" (click)="gotoUpdate(c.companiesCode)" class="btn btn-warning text-white">Update</button>
                                      </div>
                                  </td>
                              </tr>
                          </ng-template>
                      </p-table>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
