<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 grid-margin">
        <div class="row d-flex justify-content-center">
          <div class="col-7 align-center">
            <div class="card">
              <div class="card-body">
                <h4 class="text-center fs-50 m-2 mb-sm-3"><b>Companies</b></h4>
                <div class="card-body mx-5">
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>Company Code</b></h5>
                    <input
                      type="text"
                      id="text"
                      pInputText
                      class="form-control form-control-md col-12"
                      disabled
                    />
                  </div>
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>Company Name</b></h5>
                    <input
                      type="text"
                      id="text"
                      pInputText
                      class="form-control form-control-md col-12"
                      [(ngModel)]="companiesReq.companiesName"
                    />
                  </div>
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>Company Phone</b></h5>
                    <input
                      type="number"
                      id="number"
                      pInputText
                      class="form-control form-control-md col-12"
                      [(ngModel)]="companiesReq.companiesPhone"
                    />
                  </div>
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>Company Address</b></h5>
                    <input
                      type="text"
                      id="text"
                      pInputText
                      class="form-control form-control-md col-12"
                      [(ngModel)]="companiesReq.companiesAddress"
                    />
                  </div>
                  <div class="form-group mt-4 mb-3">
                    <h5 for="roles"><b>Company Logo</b></h5>
                    <input
                      type="file"
                      id="file"
                      class="form-control form-control-md col-12"
                      (change)="selectFile($event)"
                    />
                  </div>
                  <div class="row d-flex mt-5 justify-content-end">
                    <div class="btn-group">
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Cancel"
                        class="p-button-sm p-button-danger mx-3"
                        (click)="back()"
                      ></button>
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Submit"
                        class="p-button-sm p-button-success"
                        (click)="submitData()"
                      ></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
